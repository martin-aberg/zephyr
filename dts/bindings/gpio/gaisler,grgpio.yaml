description: |
    GRLIB GRGPIO - General Purpose I/O Port

    Documentation:
    * https://gaisler.com/products/grlib/grip.pdf

compatible: "gaisler,grgpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
